<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div>
      <label>Type:</label>
      <input type="text" formControlName="type">
    </div>
    <div>
      <label>Priority:</label>
      <input type="text" formControlName="priority">
    </div>
    <div>
      <label>Status:</label>
      <input type="text" formControlName="status">
    </div>
    <div>
      <label>Title:</label>
      <input type="text" formControlName="title">
    </div>
    <div>
      <label>Description:</label>
      <textarea formControlName="description"></textarea>
    </div>
    <div>
      <label>Executor:</label>
      <input type="text" formControlName="executor">
    </div>
    <div>
      <label>Creator:</label>
      <input type="text" formControlName="creator">
    </div>
    <button type="submit" [disabled]="!taskForm.valid">Add Task</button>
  </form>
